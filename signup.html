<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Jordan Store</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form class="signup-form" id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div id="successMessage" class="success-message">
      üéâ –ê–º–∂–∏–ª—Ç—Ç–∞–π –±“Ø—Ä—Ç–≥—ç–≥–¥–ª—ç—ç!
    </div>
  </div>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <!-- Firebase Config & Auth Logic -->
  <script>
    // Firebase config ‚Äî —á–∏–Ω–∏–π ”©–≥—Å”©–Ω
    const firebaseConfig = {
      apiKey: "AIzaSyBvXcePc6mYouoxsyBBczs1d-0ibsbE_Iw",
      authDomain: "jordan-site-62d47.firebaseapp.com",
      projectId: "jordan-site-62d47",
      storageBucket: "jordan-site-62d47.firebasestorage.app",
      messagingSenderId: "638454726264",
      appId: "1:638454726264:web:68aaa00ed68fa860ad778d",
      measurementId: "G-B7F5C5GBSQ"
    };

    // Firebase-–≥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑ —Ö–∏–π—Ö
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('signupForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // ‚úÖ –ë“Ø—Ä—Ç–≥—ç–ª –∞–º–∂–∏–ª—Ç—Ç–∞–π
          successMessage.classList.add('show');
          form.reset();

          setTimeout(() => {
            successMessage.classList.remove('show');
          }, 3000);
        })
        .catch((error) => {
          alert("‚ö†Ô∏è –ê–ª–¥–∞–∞: " + error.message);
        });
    });
  </script>
</body>
</html>
