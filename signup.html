<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Jordan Store</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      margin-bottom: 20px;
    }

    .signup-form label {
      display: block;
      margin-top: 10px;
    }

    .signup-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .signup-form button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .success-message.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm" class="signup-form">
      <label for="email">Email</label>
      <input type="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>

    <div id="successMessage" class="success-message">
      ✅ Бүртгэл амжилттай!
    </div>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    // ✅ Firebase config - чинийх
    const firebaseConfig = {
      apiKey: "AIzaSyBvXcePc6mYouoxsyBBczs1d-0ibsbE_Iw",
      authDomain: "jordan-site-62d47.firebaseapp.com",
      projectId: "jordan-site-62d47",
      storageBucket: "jordan-site-62d47.appspot.com",
      messagingSenderId: "638454726264",
      appId: "1:638454726264:web:68aaa00ed68fa860ad778d",
      measurementId: "G-B7F5C5GBSQ"
    };

    // ✅ Инициализац хийх
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Signup form logic
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log("✅ Firebase user:", userCredential.user);
            successMessage.classList.add("show");
            form.reset();
            setTimeout(() => {
              successMessage.classList.remove("show");
            }, 3000);
          })
          .catch((error) => {
            console.error("❌ Firebase алдаа:", error);
            alert("⚠️ " + error.message);
          });
      });
    });
  </script>
</body>
</html>
